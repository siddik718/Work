    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            margin: 20px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 9px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
