<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts And Display</title>
    <style>
        .box1{
            width: 244px;
            background-color: red;
            display: block;
        }
        .box2{
            width: 244px;
            background-color: blue;
            display: block;
        }
        span{
            background-color: aqua;
            width: 244px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem perferendis quibusdam exercitationem laborum expedita?
    </div>
    <span>
        Lorem atque corporis ullam beatae. Fuga, aliquam officia.
    </span>
    <div class="box2">
        Lorem ullam ea doloremque laborum libero error, accusantium
    </div>
</body>
</html>
